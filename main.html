<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step form</title>
</head>
<body>
    <main class="container-principal">
        <nav class="barra-lateral">
            <ul class="lista">
                <li>
                    <a href="#" class="item">
                        <span class="numero">1</span>
                    </a>

                    <div class="container-titulo">
                        <h3 class="step">Step 1</h3>
                        <h2 class="titulo">Your info</h2>
                    </div>
                </li>
                <li>
                    <a href="#" class="item">
                        <span class="numero">2</span>
                    </a>

                    <div class="container-titulo">
                        <h3 class="step">Step 2</h3>
                        <h2 class="titulo">Select plan</h2>
                    </div>
                </li>
                <li>
                    <a href="#" class="item">
                        <span class="numero">3</span>
                    </a>

                    <div class="container-titulo">
                        <h3 class="step">Step 3</h3>
                        <h2 class="titulo">Add-ons</h2>
                    </div>
                </li>
                <li>
                    <a href="#" class="item">
                        <span class="numero">4</span>
                    </a>

                    <div class="container-titulo">
                        <h3 class="step">Step 4</h3>
                        <h2 class="titulo">Summary</h2>
                    </div>
                </li>
            </ul>
        </nav>

        <section>
            <h1 class="titulo-secao"></h1>
            <p class="paragrafo"></p>

            <form>
                <div class="container-label">
                    <label for=""></label>
                    <span class="menssagem-error"></span>
                </div>
                <input type="text" name="" id="" required placeholder="e.g. Stephen King">

                <div class="container-label">
                    <label for=""></label>
                    <span class="menssagem-error"></span>
                </div>
                <input type="email" name="" id="" required placeholder="e.g. stephenking@lorem.com">

                <div class="container-label">
                    <label for=""></label>
                    <span class="menssagem-error"></span>
                </div>
                <input type="tel" name="" id="" required placeholder="e.g. +1 234 567 890">
            </form>
        </section>

        <section>
            <h1 class="titulo-secao"></h1>
            <p class="paragrafo"></p>

            <div class="container-plano">
                <img src="" alt="" class="icone-plano">

                <div>
                    <h2 class="nome-plano"></h2>
                    <span class="valor-plano"></span>
                    <span class="valor-plano"></span>
                    <span class="bonus-plano"></span>
                </div>
            </div>

            <div class="container-plano">
                <img src="" alt="" class="icone-plano">

                <div>
                    <h2 class="nome-plano"></h2>
                    <span class="valor-plano"></span>
                    <span class="valor-plano"></span>
                    <span class="bonus-plano"></span>
                </div>
            </div>

            <div class="container-plano">
                <img src="" alt="" class="icone-plano">

                <div>
                    <h2 class="nome-plano"></h2>
                    <span class="valor-plano"></span>
                    <span class="valor-plano"></span>
                    <span class="bonus-plano"></span>
                </div>
            </div>

            <div class="switch-planos">
                <span class="plano-mensal"></span>
                <span></span>
                <span class="plano-anual"></span>
            </div>
        </section>

        <section>
            <h1 class="titulo-secao"></h1>
            <p class="paragrafo"></p>

            <div class="servico-adicional">
                <label for=""></label>
                <input type="checkbox" name="" id="">

                <div>
                    <h2 class="servico-titulo"></h2>
                    <span  class="servico-descricao"></span>
                </div>

                <span class="servico-valor"></span>
                <span class="servico-valor"></span>
            </div>

            <div class="servico-adicional">
                <label for=""></label>
                <input type="checkbox" name="" id="">

                <div>
                    <h2 class="servico-titulo"></h2>
                    <span  class="servico-descricao"></span>
                </div>

                <span class="servico-valor"></span>
                <span class="servico-valor"></span>
            </div>

            <div class="servico-adicional">
                <label for=""></label>
                <input type="checkbox" name="" id="">

                <div>
                    <h2 class="servico-titulo"></h2>
                    <span  class="servico-descricao"></span>
                </div>

                <span class="servico-valor"></span>
                <span class="servico-valor"></span>
            </div>
        </section>

        <section>
            <h1 class="titulo-secao"></h1>
            <p class="paragrafo"></p>

            <div class="container-verificacao">
                <div class="plano-escolhido">
                    <h2 class="escolhido-titulo"></h2>
                    <div>
                        <a href="#"></a class="botao-alterar-plano">
                        <span class="valor-final"></span>
                    </div>
                </div>

                <div class="servicos-escolhidos">
                    <div>
                        <span class="nome-servico"></span>
                        <span class="valor-final"></span>
                    </div>
                    <div>
                        <span class="nome-servico"></span>
                        <span class="valor-final"></span>
                    </div>
                </div>
            </div>

            <div class="valores-finais">
                <span class="descricao-valor"></span>
                <span class="valor-total"></span>
            </div>
        </section>

        <section>
            <img src="" alt="" class="check">

            <h2 class="titulo-obrigado"></h2>

            <p class="paragrafo"></p>
        </section>

        <footer>
            <button class="go-back"></button>
            <button class="next"></button>
            <button class="confirm" type="submit"></button>
        </footer>
    </main>
</body>
</html>
